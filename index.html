<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <div class="site-title">NYC Landmarks</div>
  </header>

  <main>
    <h1>NYC Landmarks Virtual Tour</h1>
    <p class="intro">This site highlights some interesting landmarks across New York City's five boroughs.</p>
    <div class="landmarks-grid">

      <h2>Featured Landmark</h2>
      <!-- Featured image using <picture> -->
      <picture>
        <!-- Large screens (desktop/tablet) -->
        <source media="(min-width: 645px)" srcset="images/pexels-kelsey-caroline-774981359-19122990.jpg">

        <!-- Small screens (mobile) -->
        <source media="(max-width: 644px)" srcset="images/JPEG/images/pexels-kelsey-caroline-774981359-19122990.jpg">

        <!-- Fallback image -->
        <img src="images/pexels-kelsey-caroline-774981359-19122990.jpg" alt="Wonder Wheel ferris Wheel at Coney Island">
      </picture>

      <figure>
        <img src="images/JPEG/pexels-kelsey-caroline-774981359-19122990.jpg"
          alt="Wonder Wheel ferris wheel at Coney Island">
        <figcaption> <a href="https://www.pexels.com/photo/ferris-wheel-in-amusement-park-19122990/">Photo by Kelsey
            Caroline</a></figcaption>
      </figure>
      <figure>
        <img src="images/JPEG/pexels-mora-versio-2150673251-34091093.jpg" alt="Statue of Liberty">
        <figcaption> <a href="https://www.pexels.com/photo/statue-of-liberty-during-golden-hour-34091093/">Photo by Mora
            Versio</a>
        </figcaption>
      </figure>
      <figure>
        <img src="images/JPEG/pexels-tracehudson-2424391.jpg"
          alt="Empire State Building with lower Manhattan in the background">
        <figcaption>
          <a href="https://www.pexels.com/photo/empire-state-building-during-golden-hour-2424391/">Photo by Trace
            hudson</a>
        </figcaption>
      </figure>

      <figure>
        <img src="images/JPEG/praswin-prakashan-YOCN1a1m_dg-unsplash.jpg"
          alt="Staten Island Ferry pulling into the dock">
        <figcaption> <a href="https://unsplash.com/photos/YOCN1a1m_dg">Photo by Praswin Prakashan</a>
        </figcaption>

      </figure>
      <figure>
        <img src="images/JPEG/pexels-malcolmhill-12360516.jpg" alt="Yankee Stadium">
        <figcaption> <a href="https://www.pexels.com/photo/white-and-blue-concrete-building-12360516/">Photo by Malcolm
            Hill</a>
        </figcaption>
      </figure>

      <figure>
        <img src="images/JPEG/pexels-loquellano-12404963.jpg" alt="Roosevelt Island Tramway over the East River">
        <figcaption>
          <a href="https://www.pexels.com/photo/roosevelt-island-tramway-12404963/">Photo by Rapheal Loquellano</a>
        </figcaption>
      </figure>

    </div>

  </main>

  <footer>
    <p>Site by Jessi Quezada</p>
  </footer>
</body>

</html>
